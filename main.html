<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input id="name" placeholder="Name" type="text" required><br>
		<label for="email">Email:</label>
		<input id="email" placeholder="Email" type="email" required><br>
		<label>Gender:</label>
		<span>Male</span>
		<input id="gender_m" name="gender" type="radio" required>
		<span>Female</span>
		<input id="gender_f" name="gender" type="radio" required><br>
		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Benz</option>
		</select><br>
		<label for="age">Age:</label>
		<input id="age" type="number"><br>
		<label for="dob">DOB:</label>
		<input id="dob" type="date" required><br>
		<label for="tel">Phone Number:</label>
		<input id="tel" placeholder="xxx-xxx-xxxx" type="tel"><br>
		<label for="password">Password:</label>
		<input id="password" placeholder="Password" type="password" required><br>
		<label for="tos">I agree to the TOS:</label>
		<input id="tos" type="checkbox" required><br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
